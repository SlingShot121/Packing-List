<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Packing List</title>
    <!-- Local Styles -->
    <link href="styles.css" rel="stylesheet" />
</head>

<body class="body-html-1">
    <div class="div-body-2">
        <div class="div-div-3">
            Distribution Calendar
        </div>
        <ul class="ul-div-4">
            <li class="li-ul-5" id="" page="1">
                <p class="p-li-6"> <span class="span-p-7">Calendar view</span> </p>
            </li>
            <li class="li-ul-8" id="" page="2">
                <p class="p-li-9"> Report</p>
            </li>
            <li class="li-ul-10" id="" page="3">
                <p class="p-li-11"> Packing List</p>
            </li>
            <li class="li-ul-12" id="" page="4">
                <p class="p-li-13"> Packed List</p>
            </li>
            <li class="li-ul-14" id="" page="5">
                <p class="p-li-15"> Reserved List</p>
            </li>
            <li class="li-ul-16" id="" page="6">
                <p class="p-li-17"> Bay Management</p>
            </li>
        </ul>
    </div>
    <div class="div-body-18" id="ticker">
        <div class="div-div-19">
            <div class="div-div-20">
                <p class="p-div-21">
                    Packing List Type
                </p>
                <select class="select-div-22" id="bay_selector" name="bay">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                </select>
                <input id="ref-search" class="datepicker dateselect" placeholder="Select Date" type="text" />
                <button id="go-button" class="button-div-26">Go</button>
            </div>
        </div>
        <div class="calendar-report-print">
            <button id="print-packing-list" class="print-button">Print</button>
        </div>
        <div id="packedlist_report_view" class="packedlist_report_view">
            <table style="width:100%;">
                <thead>
                    <tr id="product_sort">
                        <th>Date</th>
                        <th style="font-weight:bold;">L Number </th>
                        <th style="font-weight:bold;">C/D #</th>
                        <th style="font-weight:bold;">Description</th>
                        <th style="font-weight:bold;">Checks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>16-08-2023</td>
                        <td>L63466</td>
                        <td></td>
                        <td class="tr-description">250 VLB5, 10 VEB5, 3 LG06</td>
                        <td class="td-end">
                            <div class="td-div-end">
                                <div class="m-5">
                                    <button id="scan-bay-button">Scan Bay</button>
                                    <!-- Add a dedicated area for the QR Code Scanner -->
                                    <div id="reader" style="width:300px; height:300px; margin-top:10px;"></div>
                                </div>
                                <button class="packer-1">Packer 1</button>
                                <button class="packer-2">Packer 2</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.rawgit.com/mebjas/html5-qrcode/master/minified/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/2fbdcf2476.js"></script>
</body>

</html>
