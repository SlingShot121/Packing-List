<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Packing List</title>
    <!-- Local Styles -->
    <link href="styles.css" rel="stylesheet" />
</head>

<body class="body-html-1">
    <div class="div-body-2">
        <div class="div-div-3">
            Distribution Calendar
        </div>
        <ul class="ul-div-4">
            <li class="li-ul-5" id="" page="1">
                <p class="p-li-6"> <span class="span-p-7">Calendar view</span> </p>
            </li>
            <li class="li-ul-8" id="" page="2">
                <p class="p-li-9"> Report</p>
            </li>
            <li class="li-ul-10" id="" page="3">
                <p class="p-li-11"> Packing List</p>
            </li>
            <li class="li-ul-12" id="" page="4">
                <p class="p-li-13"> Packed List</p>
            </li>
            <li class="li-ul-14" id="" page="5">
                <p class="p-li-15"> Reserved List</p>
            </li>
            <li class="li-ul-16" id="" page="6">
                <p class="p-li-17"> Bay Management</p>
            </li>
        </ul>
    </div>
    <div class="div-body-18" id="ticker">
        <div class="div-div-19">
            <div class="div-div-20">
                <p class="p-div-21">
                    Packing List Type
                </p>
                <select class="select-div-22" id="bay_selector" name="bay">
                    <option value="a1">A1</option>
                    <option value="b2">B2</option>
                    <option value="c3">C3</option>
                    <option value="d4">D4</option>
                    <option value="e5">E5</option>
                    <option value="f6">F6</option>
                </select>
                <input id="ref-search" class="input-div-25" placeholder="Search by Reference #" type="text" />
                <button id="go-button" class="button-div-26">Go</button>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/2fbdcf2476.js"></script>
</body>

</html>
